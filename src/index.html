<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PARALLAX PROJECT</title>
        <link rel="stylesheet" href="./dist/css/style.min.css" />
    </head>
    <body>
        <header class="main-header js_header">
            <div class="container">
                <div class="main-header__wrapper align-center js_menu">
                    <a href="#!" class="main-header__logo logo">
                        <img
                            src="./dist/img/logo.svg"
                            alt="logo"
                            class="logo__img"
                            width="108"
                            height="24"
                        />
                    </a>

                    <button class="menu__burger burger js_burger" type="button">
                        <span class="burger__line"></span>
                        <span class="burger__line"></span>
                        <span class="burger__line"></span>
                        <span class="burger__line"></span>
                    </button>

                    <div class="burger__wrapper align-center">
                        <ul class="main-header__nav nav align-center">
                            <li class="nav nav__item" style="transition-delay: 0.5s">
                                <a href="#!" class="nav nav__link">Equipment</a>
                            </li>
                            <li class="nav nav__item" style="transition-delay: 0.8s">
                                <a href="#!" class="nav nav__link">About us</a>
                            </li>
                            <li class="nav nav__item" style="transition-delay: 1.1s">
                                <a href="#!" class="nav nav__link">Blog</a>
                            </li>
                        </ul>

                        <div class="account">

                                        fill="white"
                                    />
                                    <mask
                                        id="mask0_1_43"

                                        maskUnits="userSpaceOnUse"
                                        x="2"
                                        y="2"
                                        width="20"
                                        height="20"
                                    >
                                        <path
                                            fill-rule="evenodd"
                                            clip-rule="evenodd"
                                            d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM7.07 18.28C7.5 17.38 10.12 16.5 12 16.5C13.88 16.5 16.51 17.38 16.93 18.28C15.57 19.36 13.86 20 12 20C10.14 20 8.43 19.36 7.07 18.28ZM18.36 16.83C16.93 15.09 13.46 14.5 12 14.5C10.54 14.5 7.07 15.09 5.64 16.83C4.62 15.49 4 13.82 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 13.82 19.38 15.49 18.36 16.83ZM12 6C10.06 6 8.5 7.56 8.5 9.5C8.5 11.44 10.06 13 12 13C13.94 13 15.5 11.44 15.5 9.5C15.5 7.56 13.94 6 12 6ZM12 11C11.17 11 10.5 10.33 10.5 9.5C10.5 8.67 11.17 8 12 8C12.83 8 13.5 8.67 13.5 9.5C13.5 10.33 12.83 11 12 11Z"
                                            fill="white"
                                        />
                                    </mask>
                                    <g mask="url(#mask0_1_43)"></g>
                                </svg>

                                Account
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <section class="parallax js_parallax">
                    <h1 class="main-title js_title parallax__layer parallax__layer_text inset-0">
                        Be prepared for the Mountains and beyond!
                    </h1>
                    <div class="parallax__layer parallax__layer_0 inset-0"></div>
                    <div class="parallax__layer parallax__layer_1 inset-0"></div>
                    <div class="parallax__layer parallax__layer_2 inset-0"></div>
                </section>

                <section class="content"></section>
            </div>
        </main>

        <footer>
            <div class="container"></div>
        </footer>

        <script defer src="./dist/js/script.js"></script>
    </body>
</html>
